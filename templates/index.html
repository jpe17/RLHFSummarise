<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social AI - Tweet & Image Summarizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            padding-top: 80px; /* Account for fixed header */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #38444d;
            z-index: 1000;
            padding: 12px 24px;
        }
        
        .header-progress {
            position: absolute;
            bottom: -1px; /* Position below the header */
            left: 0;
            right: 0;
            height: 2px;
        }

        .progress-bar {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1da1f2, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: -24px;
            right: 24px;
            font-size: 12px;
            color: #8899a6;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #1da1f2, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-input, .nav-select {
            background: #192734;
            border: 1px solid #38444d;
            color: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-input:focus, .nav-select:focus {
            outline: none;
            border-color: #1da1f2;
            box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
        }

        .nav-input::placeholder {
            color: #8899a6;
        }
        
        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .filter-btn {
            background: #273949;
            color: #fff;
        }

        .filter-btn:hover:not(:disabled) {
            background: #384f61;
        }

        .process-btn {
            background: linear-gradient(135deg, #1da1f2, #ff6b6b);
            color: white;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(29, 161, 242, 0.2);
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            min-height: calc(100vh - 80px);
        }

        .feed-column {
            background: #15202b;
            border-radius: 16px;
            border: 1px solid #38444d;
            overflow: hidden;
        }

        .column-header {
            background: linear-gradient(135deg, #1da1f2, #ff6b6b);
            padding: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
        }

        .feed-content {
            padding: 20px;
            height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .feed-content::-webkit-scrollbar {
            width: 6px;
        }

        .feed-content::-webkit-scrollbar-track {
            background: #15202b;
        }

        .feed-content::-webkit-scrollbar-thumb {
            background: #38444d;
            border-radius: 3px;
        }

        .feed-content::-webkit-scrollbar-thumb:hover {
            background: #1da1f2;
        }

        .post-card {
            background: #192734;
            border: 1px solid #38444d;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .post-card:hover {
            border-color: #1da1f2;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 161, 242, 0.1);
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #1da1f2, #ff6b6b);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .post-card:hover::before {
            opacity: 1;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1da1f2, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            margin-right: 12px;
        }

        .post-info {
            flex: 1;
        }

        .post-username {
            font-weight: 700;
            font-size: 15px;
            color: #fff;
        }

        .post-handle {
            color: #8899a6;
            font-size: 14px;
        }

        .post-content {
            font-size: 15px;
            line-height: 1.5;
            color: #fff;
            margin-bottom: 12px;
        }

        .post-engagement {
            display: flex;
            gap: 20px;
            color: #8899a6;
            font-size: 13px;
        }

        .engagement-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .engagement-item:hover {
            background: rgba(29, 161, 242, 0.1);
            color: #1da1f2;
        }
        
        .post-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 12px;
        }

        .image-card {
            background: #192734;
            border: 1px solid #38444d;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .image-card:hover {
            border-color: #ff6b6b;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.1);
        }

        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff6b6b, #1da1f2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card:hover::before {
            opacity: 1;
        }

        .image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #1da1f2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        
        .image-actual {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 16px;
            color: white;
        }

        .image-text {
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .image-stats {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: #ccc;
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #8899a6;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #38444d;
            border-top: 3px solid #1da1f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            background: #15202b;
            border: 1px solid #38444d;
            border-radius: 16px;
            padding: 24px;
            margin-top: 20px;
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1da1f2, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 24px;
            margin-right: 16px;
        }

        .result-info h3 {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .result-info p {
            color: #8899a6;
            font-size: 14px;
        }

        .summary-text {
            background: #192734;
            border: 1px solid #38444d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        .audio-section {
            background: #192734;
            border: 1px solid #38444d;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .audio-player {
            width: 100%;
            margin-top: 16px;
            border-radius: 8px;
        }

        .error-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e0245e;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 9999;
        }

        .success-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #17bf63;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 9999;
        }

        .hidden {
            display: none !important;
        }

        .init-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .init-modal {
            background: #15202b;
            border: 1px solid #38444d;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
        }

        .init-button {
            background: linear-gradient(135deg, #1da1f2, #ff6b6b);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-top: 24px;
        }

        .init-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 161, 242, 0.3);
        }

        .init-button:disabled {
            background: #38444d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 120px; /* Adjust for taller header */
            }
            .main-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 16px;
            }

            .header-content {
                padding: 0 16px;
                flex-direction: column;
                gap: 12px;
            }

            .nav-controls {
                flex-direction: column;
                gap: 8px;
                width: 100%;
            }
            
            .nav-select, .nav-input, .process-btn {
                width: 100%;
            }

            .logo {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">🚀 SocialAI</div>
            <div class="nav-controls">
                <input type="text" class="nav-input" id="twitterHandle" placeholder="@twitter_handle">
                <input type="text" class="nav-input" id="instagramHandle" placeholder="@instagram_handle">
                <input type="number" class="nav-input" id="postCount" value="5" min="1" max="50" style="width: 100px;">
                <input type="number" class="nav-input" id="summaryLength" value="200" min="50" max="500" style="width: 120px;" title="Summary length in characters" placeholder="Summary length">
                <select class="nav-select" id="filterSelect">
                    <option value="latest">Latest</option>
                    <option value="top">Top Engagement</option>
                    <option value="random">Random</option>
                </select>
                <button class="btn filter-btn" id="filterBtn" onclick="previewPosts()" disabled>Filter Posts</button>
                <select class="nav-select" id="voiceSelect">
                    <option value="">Select Voice...</option>
                </select>
                <button class="btn process-btn" id="processBtn" onclick="processUser()" disabled>
                    🎤 Generate AI Summary
                </button>
            </div>
        </div>
        <div class="header-progress hidden" id="headerProgress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text" id="progressText">Starting...</p>
        </div>
    </div>

    <!-- Initialization Overlay -->
    <div class="init-overlay" id="initOverlay">
        <div class="init-modal">
            <h2>🤖 Initialize AI Pipeline</h2>
            <p style="color: #8899a6; margin: 16px 0;">
                Load AI models for tweet summarization and voice synthesis
            </p>
            <button class="init-button" id="initButton" onclick="initializePipeline()">
                🚀 Initialize Pipeline
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Posts Feed -->
        <div class="feed-column">
            <div class="column-header">
                Twitter Feed
            </div>
            <div class="feed-content" id="postsContent">
                <div class="loading-state">
                    <p>Select a user to see their posts</p>
                </div>
            </div>
        </div>

        <!-- Images Feed -->
        <div class="feed-column">
            <div class="column-header">
                Instagram Feed
            </div>
            <div class="feed-content" id="imagesContent">
                <div class="loading-state">
                    <p>Select a user to see their images</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <div class="result-section" id="resultSection">
        <!-- Results will be added here -->
    </div>

    <script>
        let socket = io();
        let currentJobId = null;
        let pipelineInitialized = false;

        // Socket event listeners
        socket.on('progress_update', function(data) {
            if (data.job_id === currentJobId) {
                updateProgress(data.progress, data.message);
            }
        });

        socket.on('summary_ready', function(data) {
            if (data.job_id === currentJobId) {
                showSummary(data.result);
            }
        });

        socket.on('audio_ready', function(data) {
            if (data.job_id === currentJobId) {
                showAudioPlayer(data.audio_path, data.voice_name);
            }
        });

        socket.on('processing_complete', function(data) {
            if (data.job_id === currentJobId) {
                if (data.status === 'complete') {
                    // Summary and audio are handled by their own events
                    // We just need to hide the progress bar
                    hideProgress();
                    showSuccess('✅ Processing complete!');
                } else {
                    showError(data.message || 'An unknown error occurred.');
                    hideProgress();
                }
            }
        });

        socket.on('processing_error', function(data) {
            if (data.job_id === currentJobId) {
                showError(data.message);
                // Optionally update the UI to show that audio failed
                const audioSection = document.querySelector('.audio-section');
                if (audioSection) {
                    audioSection.innerHTML += '<p style="color: #e0245e; margin-top: 10px;">Audio generation failed.</p>';
                }
            }
        });

        function initializePipeline() {
            const button = document.getElementById('initButton');
            button.disabled = true;
            button.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; margin: 0 auto;"></div>';

            fetch('/api/initialize', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    button.innerHTML = '✅ Initialized';
                    hidePipelineInit();
                    pipelineInitialized = true;
                    setTimeout(() => {
                        loadVoices();
                    }, 100);
                    setTimeout(() => showSuccess(data.message), 200);
                } else {
                    showError(data.message);
                    button.disabled = false;
                    button.innerHTML = '🚀 Initialize Pipeline';
                }
            })
            .catch(error => {
                showError('Failed to initialize pipeline: ' + error.message);
                button.disabled = false;
                button.innerHTML = '🚀 Initialize Pipeline';
            });
        }

        function loadVoices() {
            fetch('/api/voices')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const select = document.getElementById('voiceSelect');
                    select.innerHTML = '<option value="">Select Voice...</option>';
                    data.voices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice;
                        option.textContent = voice.charAt(0).toUpperCase() + voice.slice(1);
                        select.appendChild(option);
                    });
                }
            });
        }
        
        function previewPosts() {
            const twitterHandle = document.getElementById('twitterHandle').value.replace('@', '');
            const instagramHandle = document.getElementById('instagramHandle').value.replace('@', '');
            const count = document.getElementById('postCount').value;
            const filter = document.getElementById('filterSelect').value;

            if (!twitterHandle && !instagramHandle) return;

            const postsContent = document.getElementById('postsContent');
            const imagesContent = document.getElementById('imagesContent');
            postsContent.innerHTML = `<div class="loading-state"><div class="spinner"></div></div>`;
            imagesContent.innerHTML = `<div class="loading-state"><div class="spinner"></div></div>`;

            fetch('/api/preview-posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    twitter_handle: twitterHandle,
                    instagram_handle: instagramHandle,
                    selection_type: filter,
                    count: parseInt(count)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayPosts(data.posts, twitterHandle, instagramHandle);
                } else {
                    showError(data.message);
                    postsContent.innerHTML = `<div class="loading-state"><p>${data.message}</p></div>`;
                    imagesContent.innerHTML = `<div class="loading-state"><p>${data.message}</p></div>`;
                }
            })
            .catch(error => {
                showError('Failed to load posts: ' + error);
            });
        }
        
        function displayPosts(posts, twitterHandle, instagramHandle) {
            const postsContent = document.getElementById('postsContent');
            const imagesContent = document.getElementById('imagesContent');
            postsContent.innerHTML = '';
            imagesContent.innerHTML = '';

            const twitterPosts = posts.filter(p => p.platform === 'twitter');
            const instagramPosts = posts.filter(p => p.platform === 'instagram');

            if (twitterPosts.length > 0) {
                twitterPosts.forEach(post => postsContent.appendChild(createPostElement(post)));
            } else {
                postsContent.innerHTML = `<div class="loading-state"><p>No Twitter posts found for @${twitterHandle}.</p></div>`;
            }

            if (instagramPosts.length > 0) {
                instagramPosts.forEach(post => imagesContent.appendChild(createImageElement(post)));
            } else {
                imagesContent.innerHTML = `<div class="loading-state"><p>No Instagram posts found for @${instagramHandle}.</p></div>`;
            }
        }

        function createPostElement(post) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post-card';
            const postDate = new Date(post.timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            
            postDiv.innerHTML = `
                <div class="post-header">
                    <div class="post-avatar">${post.username.charAt(0).toUpperCase()}</div>
                    <div class="post-info">
                        <div class="post-username">${post.user_display_name || post.username}</div>
                        <div class="post-handle">@${post.username} • ${postDate}</div>
                    </div>
                </div>
                <div class="post-content">${post.content.replace(/\n/g, '<br>')}</div>
                <div class="post-engagement">
                    <div class="engagement-item">
                        <span>💬</span>
                        <span>${formatNumber(post.comments)}</span>
                    </div>
                    <div class="engagement-item">
                        <span>🔄</span>
                        <span>${formatNumber(post.shares)}</span>
                    </div>
                    <div class="engagement-item">
                        <span>❤️</span>
                        <span>${formatNumber(post.likes)}</span>
                    </div>
                </div>
            `;
            return postDiv;
        }

        function createImageElement(post) {
            const imageDiv = document.createElement('div');
            imageDiv.className = 'post-card'; // Using same card style
            const postDate = new Date(post.timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const mediaItem = post.media_items[0];
            const imagePath = mediaItem ? `data/posts/instagram/${post.username}/${mediaItem.url}` : '';

            imageDiv.innerHTML = `
                <div class="post-header">
                    <div class="post-avatar">${post.username.charAt(0).toUpperCase()}</div>
                    <div class="post-info">
                        <div class="post-username">${post.user_display_name || post.username}</div>
                        <div class="post-handle">@${post.username} • ${postDate}</div>
                    </div>
                </div>
                ${mediaItem ? `<img src="${imagePath}" alt="${mediaItem.alt_text || 'Instagram Post'}" class="post-image">` : ''}
                <div class="post-content" style="margin-top: 12px;">${post.content.replace(/\n/g, '<br>')}</div>
                <div class="post-engagement">
                    <div class="engagement-item">
                        <span>💬</span>
                        <span>${formatNumber(post.comments)}</span>
                    </div>
                    <div class="engagement-item">
                        <span>❤️</span>
                        <span>${formatNumber(post.likes)}</span>
                    </div>
                    ${post.views ? `<div class="engagement-item"><span>👁️</span><span>${formatNumber(post.views)}</span></div>` : ''}
                </div>
            `;
            return imageDiv;
        }

        function formatNumber(num) {
            if (!num) return 0;
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function processUser() {
            const twitterHandle = document.getElementById('twitterHandle').value.replace('@', '');
            const instagramHandle = document.getElementById('instagramHandle').value.replace('@', '');
            const voiceName = document.getElementById('voiceSelect').value;
            const count = document.getElementById('postCount').value;
            const summaryLength = document.getElementById('summaryLength').value;
            const filter = document.getElementById('filterSelect').value;

            if (!voiceName) {
                showError('Please select a voice.');
                return;
            }

            const users = [];
            if (twitterHandle) users.push({ platform: 'twitter', username: twitterHandle });
            if (instagramHandle) users.push({ platform: 'instagram', username: instagramHandle });

            if (users.length === 0) {
                showError('Please enter at least one handle.');
                return;
            }

            showProgress();
            
            fetch('/api/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    users: users,
                    voice_name: voiceName,
                    selection_type: filter,
                    count: parseInt(count),
                    max_length: parseInt(summaryLength)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentJobId = data.job_id;
                    updateProgress(0, 'Starting processing...');
                } else {
                    showError(data.message);
                    hideProgress();
                }
            })
            .catch(error => {
                showError('Failed to start processing: ' + error.message);
                hideProgress();
            });
        }

        function resetProcessButton() {
            const button = document.getElementById('processBtn');
            button.disabled = false;
            button.innerHTML = '🎤 Generate AI Summary';
            checkForm(); // Re-check to set correct disabled state
        }

        function updateProgress(progress, message) {
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = message;
        }

        function showProgress() {
            document.getElementById('headerProgress').classList.remove('hidden');
            document.getElementById('processBtn').disabled = true;
        }

        function hideProgress() {
            document.getElementById('headerProgress').classList.add('hidden');
            resetProcessButton();
        }

        function hidePipelineInit() {
            const overlay = document.getElementById('initOverlay');
            if (overlay) {
                overlay.classList.add('hidden');
            }
        }

        function showSummary(result) {
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = ''; // Clear previous results
            resultSection.classList.add('active');

            const username = result.username || 'Selected User';
            const voiceName = result.voice_name || 'the selected';
            const postCount = result.posts ? result.posts.length : (result.post_count || 0);
            const selectionType = result.selection_type || 'latest';
            const summary = result.summary ? (result.summary.content || 'No summary available.') : 'No summary available.';

            const resultHTML = `
                <div class="result-header">
                    <div class="result-avatar">${username.charAt(0).toUpperCase()}</div>
                    <div class="result-info">
                        <h3>@${username}</h3>
                        <p>${voiceName} voice • ${postCount} posts from ${selectionType} selection</p>
                    </div>
                </div>
                
                <div class="summary-text">${summary.replace(/\n/g, '<br>')}</div>
                
                <div class="audio-section" id="audioSection">
                    <h4>🎵 AI Generated Audio</h4>
                    <div class="loading-state" id="audioLoading">
                        <div class="spinner"></div>
                        <p style="color: #8899a6; margin-top: 10px;">Generating audio...</p>
                    </div>
                </div>
            `;

            resultSection.innerHTML = resultHTML;
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showAudioPlayer(audioPath, voiceName) {
            const audioSection = document.getElementById('audioSection');
            if (!audioSection) return;

            const audioHTML = `
                <p style="color: #8899a6; margin: 8px 0;">Summary read in ${voiceName}'s voice</p>
                <audio controls class="audio-player" autoplay>
                    <source src="/api/audio/${audioPath}" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            `;
            
            // Remove loading state and add player
            const audioLoading = document.getElementById('audioLoading');
            if (audioLoading) {
                audioLoading.remove();
            }
            audioSection.innerHTML += audioHTML;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Form validation
        function checkForm() {
            const twitterHandle = document.getElementById('twitterHandle').value;
            const instagramHandle = document.getElementById('instagramHandle').value;
            const voiceName = document.getElementById('voiceSelect').value;
            const filterBtn = document.getElementById('filterBtn');
            const processBtn = document.getElementById('processBtn');
            
            const hasHandle = twitterHandle || instagramHandle;

            filterBtn.disabled = !hasHandle;
            processBtn.disabled = !(hasHandle && voiceName && pipelineInitialized);
        }

        document.getElementById('twitterHandle').addEventListener('input', checkForm);
        document.getElementById('instagramHandle').addEventListener('input', checkForm);
        document.getElementById('postCount').addEventListener('input', checkForm);
        document.getElementById('summaryLength').addEventListener('input', checkForm);
        document.getElementById('filterSelect').addEventListener('change', checkForm);
        document.getElementById('voiceSelect').addEventListener('change', checkForm);
    </script>
</body>
